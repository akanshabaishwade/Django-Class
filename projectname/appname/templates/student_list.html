
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>

<h1>Student List</h1>

<ul>
    {% for student in students %}
        <li>
            {{ student.first_name }} {{ student.last_name }} - 
            {% if student.age >= 18 %}
                Adult
            {% else %}
                Minor
            {% endif %}
        </li>
    {% endfor %}
</ul>

</body>
</html>
